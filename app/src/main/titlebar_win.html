<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="titlebar">
    <span class="flex-1 drag-area"></span>
    <div class="flex-none flex">
      <a id="sticky" class="button" onclick="stickyWindow()">
        <img src="../assets/images/pin.svg" class="button-pin__image" draggable="false" />
      </a>
      <a id="minimize" class="button button-normal" onclick="minimizeWindow()">
        <img src="../assets/images/minimize.svg" class="button__image" draggable="false" />
      </a>
      <a id="maximize" class="button button-normal" onclick="maximizeWindow()">
        <img src="../assets/images/maximize.svg" class="button__image" draggable="false" />
      </a>
      <a id="normalize" class="button button-normal" onclick="normalizeWindow()">
        <img src="../assets/images/normalize.svg" class="button__image" draggable="false" />
      </a>
      <a id="close" class="button button-close" onclick="closeWindow()">
        <img src="../assets/images/close.svg" class="button__image" draggable="false" />
      </a>
    </div>
  </div>
</body>

<script>
window.addEventListener('load', () => {
  // 標準化ボタンの非表示
  document.querySelector('#normalize').classList.add('hide')
})

function minimizeWindow() {
  electron.minimizeWindow()
}

function maximizeWindow() {
  document.querySelector('#maximize').classList.add('hide')
  document.querySelector('#normalize').classList.remove('hide')
  electron.maximizeWindow()
}

function normalizeWindow() {
  document.querySelector('#normalize').classList.add('hide')
  document.querySelector('#maximize').classList.remove('hide')
  electron.normalizeWindow()
}

function closeWindow() {
  electron.closeWindow()
}

function stickyWindow() {
  document.querySelector('#sticky').classList.toggle('button-sticky__selected')
  electron.stickyWindow()
}
</script>
</html>
